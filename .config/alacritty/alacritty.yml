window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3
  opacity: 0.9

font:
  size: 10
  normal:
    family: ComicShannsMono Nerd Font Mono
    style: Light

key_bindings:
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus,  mods: Command, action: DecreaseFontSize }

cursor:
  unfocused_hollow: true

colors:
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
